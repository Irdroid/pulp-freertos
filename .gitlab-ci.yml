fetch_pulp:
  stage: fetch
  tags:
    - dolent1
  script:
     - git clone https://github.com/pulp-platform/pulp
     - cd pulp
     # latest "stable" version
     - git checkout 75cc0947d85cd86e63b499f5465fd054fa795e5a
     - ./update-ips
     - make build
  artifacts:
    name: "$CI_JOB_NAME-$CI_COMMIT_REF_NAME-$CI_COMMIT_SHORT_SHA"
    paths:
      - pulp/*

